{% extends "template-main-e2.html" %}
{% block pageId %}login{% endblock %}
{% block pageTitle %}{% trans %}Login{% endtrans %}{% endblock %}
{% block title %}
	<h1>
		{% trans %}Login{% endtrans %}
	</h1>
{% endblock %}
{% block content %}

		<div style="margin-bottom: 10px; padding:10px 15px; background: #BB0000; color: #FFFFFF;">
			{{ error }}
		</div>
	{% endif %}
{% endblock %}
